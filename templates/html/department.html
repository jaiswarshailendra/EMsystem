{%extends "html/home.html"%}
{%block body%}
<h1><center>Department List<center></h1>

<table class="table table-dark table-striped">
    <thead>
      <tr>
        <th class="col">Name</th>
        <th class="col">Floor</th>
        <th class="col align-item-end">
        <a class=" btn btn-primary " href="/dept" role="button ">Add New</a></th>
      </tr>
    </thead>
    <tbody>
      {% for department in dept %}
      <tr>
          <td >{{ department.name }}</td>
          <td>{{ department.floor }}</td>
          <td > <a class="btn btn-sm btn-info " href="/dept/{{department.id}}" role="button">Update</a> 
          <a class="btn btn-sm btn-danger" href="/ddelete/{{department.id}}" role="button">Delete</a></td>
      </tr>
  {% endfor %}
    
{%endblock%}
