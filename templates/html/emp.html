{%extends "html/home.html"%}
{%block body%}
<table class="table table-dark table-striped">
    <thead>
      <tr>
        <th class="col">Name</th>
        <th class="col">Email</th>
        <th class="col">address</th>
        <th class="col">Designation</th>
    
        <th class="col">
        <a class="btn-sm btn btn-primary " href="/emp" role="button ">Add New</a></th>
      </tr>
    </thead>
    <tbody>
      {% for e in emp %}
      <tr>
          <td >{{e.name}}</td>
          <td>{{e.email}}</td>
          <td>{{e.address}}</td>
          <td>{{e.designation}}</td>
          <td > <a class="btn btn-sm btn-info " href="/emp/{{e.id}}" role="button">Update</a> 
          <a class="btn btn-sm btn-danger" href="/edelete/{{e.id}}" role="button">Delete</a></td>
      </tr>
  {% endfor %}
{%endblock%}
